<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <h1><a href="{{ url_for('index') }}">Cloud To-Do (Flask + MongoDB)</a></h1>
      </div>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <footer class="footer container">
      <p>Cloud To-Do App — Flask + MongoDB • Deploy: Vercel or Heroku</p>
    </footer>

    <script src="{{ url_for('static', filename='js/tiny.js') }}"></script>
  </body>
</html>
